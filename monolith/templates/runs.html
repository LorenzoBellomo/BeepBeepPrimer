<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='landing-page.css') }}">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
  type="text/css">
<h1>Info about Run</h1>
{% if current_user.is_authenticated %}
  {% if run %}
    <table>
      <tbody>
        <tr>
          <td>Name</td><td>{{ run.name }}</td>
        </tr>
        <tr>
          <td>Speed</td><td>{{ run.average_speed }}</td>
        </tr>
        <tr>
          <td>Distance</td><td>{{ run.distance }}</td>
        </tr>
      </tbody>
    </table>
    {% if prev_run %}
    <a class="btn btn-primary" href="/runs/{{ prev_run.id }}">Previous</a>
    {% endif %}
  {% else %}
    <h4 class="text-danger">!!! Run not found...</h4>
  {% endif %}
  <a class="btn btn-primary" href="/">Go home</a>
{% else %}
  Hi Anonymous, <a href="/login">Log in</a>
{% endif %}
<style>
  body {
    padding: 10px;
  }
  table {
    font-size: 18px;
    border-spacing: 0px;
    margin-left: 0px;
    margin-bottom: 10px;
  }
  table tr td {
    border: 1px solid #aaa;
    width: 300px;
    padding: 5px;
  }
  table tr td:first-child {
    font-weight: bold;
    width: 100px;
  }
  a + a {
    margin-left: 10px;
  }
</style>
